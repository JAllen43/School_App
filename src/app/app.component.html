<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu color="secondary" contentId="main-content" id="test" type="overlay">
      <ion-content>
        <ion-list color="secondary" id="menu-list">
          <ion-list-header> <h1>Parmiter's School</h1> </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item color="secondary" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label color="primary">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
